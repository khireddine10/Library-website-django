{% extends "base_generic.html" %}

{% block content %}
   <center> <form class="form" id="searchform" action="{% url 'search_b' %}" method="get">
    <div class="form-group">
    <input type="text" class="col-5  form-control-lg"  placeholder="entre le titre de memoires" name="q" type="text"/>
    <button type="button"  class="btn btn-success form-control-lg" onclick="searchform.submit()">Rechercher</button>
        </div>
</form>
   </center>
    <h1>Liste des memoires</h1>

    {% if memoire_list %}

    <div class="row mx-auto">
      {% for memoire in memoire_list %}
		<div class="mx-3 col-md-4 col-lg-3 mb-4 shadow p-2 mb-4 bg-white rounded">
		  <div class="card mx-auto text-center ">

			<div class="card-body">
			  <h2 class="card-title">    <a href="{{ memoire.get_absolute_url }}">{{ memoire.title }}</a> </h2>
			</div>
		  </div>
		</div>
      {% endfor %}
    </div>


    {% else %}
      <p class=" bg bg-white">Pas de memoires trouv√©e.</p>
    {% endif %}       
{% endblock %}
